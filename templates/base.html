{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Roraima Trade Hub{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700&family=Bakbak+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <nav class="main-nav">
                <a href="#" aria-label="Acesso à página Home">
                    <img src="{% static 'images/icone_acesso_home.svg' %}" alt="Ícone para acesso a página Home">
                </a>
                <a href="#" aria-label="Acesso à conta do usuário">
                    <img src="{% static 'images/icone_acesso_conta_usuario.svg' %}" alt="Ícone para acesso à conta do usuário">
                </a>
                <a href="#" aria-label="Acesso ao painel administrativo">
                    <img src="{% static 'images/icone_acesso_admin.svg' %}" alt="Ícone para acesso ao painel administrativo">
                </a>
            </nav>
            <div class="logos">
                {% for logo in header_logos %}
                    <a href="{{ logo.link | default:'#' }}" target="_blank" rel="noopener noreferrer">
                        <img src="{{ logo.image.url }}" alt="Logo de parceiro do header">
                    </a>
                {% endfor %}
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <footer class="site-footer">
        <div class="container">
            <section class="partners-section">
                
                <h2>Nossos Parceiros</h2>
                <div class="scroller">
                    <div class="scroller-inner">
                        {% for logo in partner_logos %}
                            <a href="{{ logo.link|default:'#' }}" target="_blank" class="partner-logo">
                                <img src="{{ logo.image.url }}" alt="Logo do parceiro {{ logo.id }}">
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>

        <div class="main-footer-content">
            <div class="container">
                <p>&copy; {% now "Y" %} Governo de Roraima. Todos os direitos reservados.</p>
                <p><strong>Roraima Trade Hub</strong></p>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
</html>
