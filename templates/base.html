{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Roraima Trade Hub{% endblock %}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@600;700&family=Bakbak+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body> <div class="container">
        <header class="main-header">
            <nav class="main-nav">
                <a href="#" aria-label="Acesso à página Home">
                    <img src="{% static 'images/icone_acesso_home.svg' %}" alt="Ícone para acesso a página Home">
                </a>
                <a href="#" aria-label="Acesso à conta do usuário">
                    <img src="{% static 'images/icone_acesso_conta_usuario.svg' %}" alt="Ícone para acesso à conta do usuário">
                </a>
                <a href="#" aria-label="Acesso ao painel administrativo">
                    <img src="{% static 'images/icone_acesso_admin.svg' %}" alt="Ícone para acesso ao painel administrativo">
                </a>
            </nav>
            <div class="logos">
                <img src="{% static 'images/logotipo-seadi.png' %}" alt="Logo Secretaria de Estado da Agricultura, Desenvolvimento e Inovação">
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
        </div> <footer class="site-footer">
        
        <div class="container">
            <section class="partners-section">
                <h2>Nossos Parceiros</h2>
                <p style="opacity: 0.6;">(Em breve, os logotipos dos parceiros aparecerão aqui)</p>
            </section>
        </div>

        <div class="main-footer-content">
            <div class="container">
                <p>&copy; {% now "Y" %} Governo de Roraima. Todos os direitos reservados.</p>
                <p><strong>Roraima Trade Hub</strong></p>
            </div>
        </div>

    </footer>
    </div>

    </body>
</html>
